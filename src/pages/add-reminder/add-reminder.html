<ion-header>

	<ion-navbar>
		<ion-title>Add reminder</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="royal" (click)="createReminder()">
				<ion-icon name="checkmark"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Name</ion-label>
			<ion-input type="text" [(ngModel)]="reminder.name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Date</ion-label>
			<ion-datetime *ngIf="reminder.hasDuration === true" displayFormat="DD/MM/YYYY" [(ngModel)]="reminder.startDate"></ion-datetime>
			<ion-datetime *ngIf="reminder.hasDuration === false" displayFormat="DD/MM/YYYY" [(ngModel)]="reminder.startDate"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating>Time</ion-label>
			<ion-datetime *ngIf="reminder.hasDuration === true" displayFormat="hh:mm A" [(ngModel)]="reminder.startTime"></ion-datetime>
			<ion-datetime *ngIf="reminder.hasDuration === false" displayFormat="hh:mm A" [(ngModel)]="reminder.startTime"></ion-datetime>
		</ion-item>
		<ion-item *ngIf="reminder.hasDuration === true">
			<ion-label floating>End Date</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="reminder.endDate"></ion-datetime>
		</ion-item>
		<ion-item *ngIf="reminder.hasDuration === true">
			<ion-label floating>End Time</ion-label>
			<ion-datetime displayFormat="hh:mm A" [(ngModel)]="reminder.endTime"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label>Duration</ion-label>
			<ion-toggle	[(ngModel)]="reminder.hasDuration"></ion-toggle>
		</ion-item>
		<ion-item>
			<h2>Select Character</h2>
			<img [src]="reminder.avatar" height="100">
			<ion-grid>
				<ion-row>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/backpack.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/ball.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/basketball.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/bear.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/beer.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/book.png"></button></ion-col>
				</ion-row>
				<ion-row>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/box.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/cake.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/camera.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/cat.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/clock.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/cloud.png"></button></ion-col>
				</ion-row>
				<ion-row>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/game.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/gift.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/graduation.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/mastercard.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/moneybag.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/movie.png"></button></ion-col>
				</ion-row>
				<ion-row>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/rainbow.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/rice.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/spaghetti.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/sun.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/syringe.png"></button></ion-col>
					<ion-col><button clear ion-button icon-only (click)="updateAvatar($event)"><img src="assets/images/throphy.png"></button></ion-col>
				</ion-row>
			</ion-grid>

		</ion-item>
	</ion-list>
</ion-content>
