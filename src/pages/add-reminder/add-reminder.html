<ion-header>

	<ion-navbar>
		<ion-title>Add reminder</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="royal" (click)="createReminder()">
				<ion-icon name="checkmark"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Name</ion-label>
			<ion-input type="text" [(ngModel)]="reminder.name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Date</ion-label>
			<ion-datetime *ngIf="reminder.hasDuration === true" displayFormat="DD/MM/YYYY" [(ngModel)]="reminder.startDate"></ion-datetime>
			<ion-datetime *ngIf="reminder.hasDuration === false" displayFormat="DD/MM/YYYY" [(ngModel)]="reminder.startDate"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating>Time</ion-label>
			<ion-datetime *ngIf="reminder.hasDuration === true" displayFormat="hh:mm A" [(ngModel)]="reminder.startTime"></ion-datetime>
			<ion-datetime *ngIf="reminder.hasDuration === false" displayFormat="hh:mm A" [(ngModel)]="reminder.startTime"></ion-datetime>
		</ion-item>
		<ion-item *ngIf="reminder.hasDuration === true">
			<ion-label floating>End Date</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="reminder.endDate"></ion-datetime>
		</ion-item>
		<ion-item *ngIf="reminder.hasDuration === true">
			<ion-label floating>End Time</ion-label>
			<ion-datetime displayFormat="hh:mm A" [(ngModel)]="reminder.endTime"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label>Duration</ion-label>
			<ion-toggle	[(ngModel)]="reminder.hasDuration"></ion-toggle>
		</ion-item>
		<ion-item>
			<h2>Select Character</h2>
			<avatars [src]="reminder.avatar"></avatars>

		</ion-item>
	</ion-list>
</ion-content>
