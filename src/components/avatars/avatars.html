<img [src]="src" height="100">
<ion-grid>
	<ion-row *ngFor="let rows of this.avatarsList">
		<ion-col *ngFor="let cols of rows"><button clear ion-button icon-only (click)="updateAvatar($event)"><img [src]="cols"></button></ion-col>
	</ion-row>
</ion-grid>
